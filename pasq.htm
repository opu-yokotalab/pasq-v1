<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>PasQ</title>
<script src="http://maps.google.com/maps?file=api&amp;v2.79&amp;key=ABQIAAAAr7G747VYUhx_Ve6QBOJOhRSVcrJ7PFdwRvRBXyUpDeq-1cSJ-RSbpVuxnj5GTfGsIUU36flganXBxg" type="text/javascript"></script>
<script language="JavaScript" type="text/javascript" src="js/jkl-debug.js"></script>
<script language="JavaScript" type="text/javascript" src="js/jkl-parsexml.js"></script>
<script language="JavaScript" type="text/javascript" src="js/pasq-core.js"></script>
<script language="JavaScript" type="text/javascript" src="js/pasq-map.js"></script>
<script language="JavaScript" type="text/javascript" src="js/map-decolation.js"></script>

<link rel="stylesheet" type="text/css" href="style.css" title="Type1" />
</head>
<body scrolling="auto" onload="startload();">

<center>
<table width="940" cellspacing="0" cellpadding="5" border="0">

<!-- Top Row -->
<tr>

<!-- Main Contents -->
<td colspan="3" align="center">
<div id="area_view">
</div>
</td>

</tr>

<!-- Low Row-->
<tr>

<td align="right" valign="top" width="180">
<div id="area_content">
<img src="./image/logo.png">
</div>
</td>

<td align="center" valign="top" width="450">
<div id="gmap" style="width: 440px; height: 220px"></div>
</td>

<td align="left" valign="top" width="310">
<img src="./image/cp.gif" useMap="#cpmap" border="0" name="cp" />
 <map name="cpmap">
 <area onmouseup="javascript:DoStop()" onmousedown="javascript:DoZoomIn()" onclick="this.blur()" alt="前進" shape="poly" coords="15,5,170,5,92,80" />
 <area onmouseup="javascript:DoStop()"  onmousedown="javascript:DoZoomOut()" onclick="this.blur()" alt="後退" shape="poly" coords="15,180,170,180,90,105" />
 <area onmouseup="javascript:DoStop()"  onmousedown="javascript:DoLeft()" onclick="this.blur()" alt="左旋回" shape="poly" coords="5,15,5,170,80,92" />
 <area onmouseup="javascript:DoStop()"  onmousedown="javascript:DoRight()" onclick="this.blur()" alt="右旋回" shape="poly" coords="180,15,180,170,105,95" />
 <area onmouseup="javascript:DoStop()"  onmousedown="javascript:DoUp()" onclick="this.blur()" alt="見上げる" shape="poly" coords="255,5,210,75,300,75" />
 <area onmouseup="javascript:DoStop()"  onmousedown="javascript:DoDown()" onclick="this.blur()" alt="見下ろす" shape="poly" coords="210,115,300,115,255,182" />
 </map> 
</td>

</tr>

</table>
</center>
